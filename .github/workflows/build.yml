name: Build & Push

on:
  push:
    branches: ["main"]
    paths:
      - "batrium_udp/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base-python:3.12
            platform: linux/arm64
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base-python:3.12
            platform: linux/amd64
          - arch: armv7
            build_from: ghcr.io/home-assistant/armv7-base-python:3.12
            platform: linux/arm/v7
          - arch: armhf
            build_from: ghcr.io/home-assistant/armhf-base-python:3.12
            platform: linux/arm/v6
          - arch: i386
            build_from: ghcr.io/home-assistant/i386-base-python:3.12
            platform: linux/386

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get addon version
        id: version
        run: |
          VERSION=$(grep '^version:' batrium_udp/config.yaml | sed 's/version: "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./batrium_udp
          platforms: ${{ matrix.platform }}
          push: true
          build-args: BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/batrium-ha-addon/batrium-udp-${{ matrix.arch }}:latest
            ghcr.io/${{ github.repository_owner }}/batrium-ha-addon/batrium-udp-${{ matrix.arch }}:${{ steps.version.outputs.version }}
