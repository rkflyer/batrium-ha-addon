name: "Batrium UDP"
description: "Listens for Batrium WatchMon UDP broadcasts and publishes to Home Assistant via MQTT auto-discovery. Zero manual HA configuration required."
version: "1.0.0"
slug: "batrium_udp"
url: "https://github.com/rkflyer/batrium-ha-addon"
startup: application
init: false
host_network: true
homeassistant: "2023.1.0"

arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  udp_port: 18542
  system_name: "van"
  log_level: "info"

schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: str
  udp_port: int
  system_name: str
  log_level: str

image: "ghcr.io/rkflyer/batrium-ha-addon/batrium-udp-{arch}"
